---
name: Reset package version

'on':
  pull_request:
    types: [unlabeled]

concurrency:
  group: reset-version/${{ github.repo }}/${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  reset-version:
    name: Reset package version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Reset version
        if: startsWith(github.event.label.name, 'release:')
        run: git checkout '${{ github.event.pull_request.base.sha }}' -- package.json package-lock.json
      - name: Push changes
        run: |
          git config --local user.name '${{ github.actor }}'
          git config --local user.email '${{ github.actor }}@users.noreply.github.com'
          git add --all package.json package-lock.json
          git commit -m 'Reset package version' || exit 0
          git push
